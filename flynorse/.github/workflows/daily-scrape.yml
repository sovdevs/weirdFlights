name: Daily Flight Scrape

on:
  schedule:
    # Run daily at 2 AM UTC (9 PM EST)
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run scraper
        run: python3 norse_scraper.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add flights.json norse_flights_*.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ”¥ Update flights data - $(date +'%Y-%m-%d %H:%M:%S')" && git push)
